<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="logo-img">
    <div class="flex">
      <div class="left">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="heading-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <p class="btn">Register</p>
      </div>
    </div>
    <div class="social-links">
      <a href="https://www.facebook.com/" class="social" title="Join us on Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="https://www.twitter.com/" class="social" title="Join us on Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <a href="https://www.instagram.com/" class="social" title="Join us on Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span class="footer-description">Frontend Mentor</span></a>.
        Coded by <a href="#"><span class="footer-description">Saurabh Goswami</span></a>.
      </p>
    </footer>
  </div>
</body>

</html>
